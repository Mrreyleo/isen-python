name: Bandit and ZAP

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: bandit
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit
          pip install -r requirements.txt

      - name: Run tests with bandit
        run: |
          bandit -r . -x "./integration_tests/","./unit_tests/"

  zap_scan:
    runs-on: ubuntu-latest
    needs: tests
    name: ZAP security scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ZAP security scan with zap-baseline-scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Ajout du token
          target: 'http://localhost:8000'     # Change avec l'URL de ton app
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Upload ZAP report to GitHub
        uses: actions/upload-artifact@v2
        with:
          name: zap-report
          path: './zap_report.html'
